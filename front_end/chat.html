<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
</head>

<body>
    <div class="cps_chat_main_holder">

        <div class="cps_chat cps_chat_minimized">

            <div class="cps_header">
                <div class="content">
                    Live Support Chat
                </div>
                <div class="minimize"><i class="fas fa-window-minimize"></i></div>
            </div>
            <div class="cps_chat_body">
                <div class="error_alert alert alert-danger alert-dismissible fade show" role="alert" hidden>
                    <div class="error_alert_content">
                        Check your Internet Connection!
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="inner scroll-style">

                    <div class="bottom_box">

                    </div>
                </div>

            </div>
            <div class="input-wrapper">
                <div class="input_place">
                    <div class="email_and_msg">
                        <div class="first_two_input">
                            <div class="name_input_holder">

                                <input class="bottom_text_box_input form-control name_input" type="text"
                                placeholder="Your name">
                            </div>
                            <div class="email_input_holder">

                                <input class="bottom_text_box_input form-control email_input" type="text"
                                placeholder="Enter your email address ">
                            </div>
                        </div>
                        <input class="bottom_text_box_input form-control msg_input" type="text"
                            placeholder="Type to start the chat...">

                    </div>
                    <button id="send_button" class="send_btn"><i class="fas fa-paper-plane"></i></button>

                </div>
            </div>
        </div>
        <div class="little_thumb little_thumb_large">
            <i class="fas fa-comments"></i> Hello! How can I help you?
        </div>
        <div class="little_thumb little_thumb_small">
            <i class="fas fa-comments"></i>
        </div>
    </div>


    <script src="/webchat/chat.js"></script>



    <script src="./chat.js"></script>
</body>

</html>
